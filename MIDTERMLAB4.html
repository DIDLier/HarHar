<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

<form>
    <fieldset>
        <legend><h3>Personal Information</h3></legend>

        <table>
            <tr>
                <td>Full Name</td>
                <td>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Middle intial">
                    <input type="text" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            
        </table>
    </fieldset>

    <fieldset>
        <legend><b>Additional Info</b></legend>

        <table>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" required>Male
                    <input type="radio" name="gender" required>Female
                    <input type="radio" name="gender" required>Others
                </td>
            </tr>


            <tr>
                <td>Address</td>
                <td>
                    <input type="text" placeholder="Street Address" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="Region" required>
                    <input type="number" placeholder="Postal code" required>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" placeholder="*****@gmail.com" required>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="number" placeholder="### ### ####">
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Course</legend>

    </fieldset>
</form>


</body>
</html>
